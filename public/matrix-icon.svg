<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" fill="black" />
  
  <!-- Matrix code characters -->
  <text x="15" y="20" font-family="monospace" font-size="12" fill="#00ff00">アイウ</text>
  <text x="50" y="35" font-family="monospace" font-size="12" fill="#00ff00">エオカ</text>
  <text x="10" y="50" font-family="monospace" font-size="12" fill="#00ff00">キクケ</text>
  <text x="55" y="65" font-family="monospace" font-size="12" fill="#00ff00">コサシ</text>
  <text x="25" y="80" font-family="monospace" font-size="12" fill="#00ff00">スセソ</text>
  
  <!-- Centered "AF" initials -->
  <text x="32" y="58" font-family="monospace" font-weight="bold" font-size="24" fill="#ffffff">AF</text>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="45" stroke="#00ff00" stroke-width="2" fill="none" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" />
  </circle>
</svg> 